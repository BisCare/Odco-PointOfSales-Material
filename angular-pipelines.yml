# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  artifactName: APP_$(Build.BuildNumber)
  ${{ if startsWith(variables['Build.SourceBranch'], 'refs/heads/') }}: branchName: $[ replace(variables['Build.SourceBranch'], 'refs/heads/', '') ]
  ${{ if startsWith(variables['Build.SourceBranch'], 'refs/pull/') }}: branchName: $[ replace(variables['System.PullRequest.TargetBranch'], 'refs/heads/', '') ]

steps:
 - task: NodeTool@0
   displayName: 'Install Node.js'
   inputs:
    versionSpec: '14.x'

 - script: | 
   npm install -g @angular/cli
   npm install |
   displayName: 'install dependencies'

 - script: ng build --prod --configuration=dev
   displayName: 'Build app for dev'
   condition:  eq(variables['branchName'], 'dev')

 - script: ng build --prod --configuration=staging
   displayName: 'Build app for staging'
   condition:  eq(variables['branchName'], 'staging')

 - script: ng build --prod --configuration=production
   displayName: 'Build app for production'
   condition:  eq(variables['branchName'], 'main')
          
 - task: PublishBuildArtifacts@1
   displayName: 'Publish artifacts'
   inputs:
    PathtoPublish: dist
    ArtifactName: $(artifactName)
    publishLocation: 'Container'       
    condition: ne(variables['Build.Reason'], 'PullRequest')

 - script: ng test --no-watch --karma-config karma.pipeline.conf.js
   displayName: 'Run Unit Tests'

 - task: PublishTestResults@2
   condition: succeededOrFailed()
   inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/tests.xml'
    displayName: 'Publish Unit Test Results'