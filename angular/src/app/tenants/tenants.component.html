<div [@routerTransition]>
  <section class="mat-typography">
    <h1>{{ "Tenants" | localize }}</h1>
  </section>
  <mat-card>
    <button
      mat-raised-button
      color="primary"
      (click)="createTenant()"
      style="float: right"
    >
      {{ "Create" | localize }}
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="refresh()"
      style="float: right"
    >
      {{ "Refresh" | localize }}
    </button>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        name="keyword"
        [placeholder]="'SearchWithThreeDot' | localize"
        [(ngModel)]="keyword"
        (keyup.enter)="getDataPage(1)"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container> -->

        <!-- Tenant Name Column -->
        <ng-container matColumnDef="tenant-name">
          <th mat-header-cell *matHeaderCellDef>
            {{ "TenancyName" | localize }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element.tenancyName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>{{ "Name" | localize }}</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Is Active Column -->
        <ng-container matColumnDef="is-active">
          <th mat-header-cell *matHeaderCellDef>{{ "IsActive" | localize }}</th>
          <td mat-cell *matCellDef="let element">{{ element.isActive }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>{{ "Actions" | localize }}</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="accent" (click)="editTenant(element)">
              {{ "Edit" | localize }}
            </button>
            <button mat-button color="warn" (click)="delete(element)">
              {{ "Delete" | localize }}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- <abp-pagination-controls
        [totalItems]="totalItems"
        (pageChange)="pageChanges($event)"
      >
      </abp-pagination-controls> -->
    </div>
  </mat-card>
</div>
