<button mat-icon-button [matMenuTriggerFor]="languagePanel">
  <i class="d-inline-block {{ currentLanguage.icon }}"></i>
  <mat-menu #languagePanel="matMenu" [overlapTrigger]="false">
    <button mat-menu-item *ngFor="let language of languages" (click)="changeLanguage(language.name)">
      <span><i class="d-inline-block {{ language.icon }} mr-1"></i>
        {{ language.displayName }}</span>
    </button>
  </mat-menu>
</button>
